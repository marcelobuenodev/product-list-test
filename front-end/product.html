<html>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        p { font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; font-weight: bold; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f5f5f5; }
        .loading { text-align: center; padding: 20px; color: #666; }
        .error { color: #d32f2f; padding: 20px; }
    </style>
    <script>
        function loadProducts() {
            const tableBody = document.getElementById('productTableBody');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            // Show loading state
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            tableBody.innerHTML = '';
            
            fetch('http://localhost:5256/Product/GetAll', {
                method: 'GET',
                headers: {
                    'X-API-KEY': '12345',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                loadingDiv.style.display = 'none';
                
                if (Array.isArray(data)) {
                    populateTable(data);
                } else {
                    // If data is an object with an array property
                    const products = data.products || data.data || data;
                    if (Array.isArray(products)) {
                        populateTable(products);
                    } else {
                        populateTable([data]); // Single product
                    }
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Error fetching products: ' + error.message;
                console.error('Error fetching products:', error);
            });
        }
        
        function populateTable(products) {
            const tableBody = document.getElementById('productTableBody');
            
            if (products.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="100%" style="text-align: center;">No products found</td></tr>';
                return;
            }
            
            // Clear existing rows
            tableBody.innerHTML = '';
            
            // Add rows for each product
            products.forEach(product => {
                const row = document.createElement('tr');
                
                // Dynamically create cells based on product properties
                const keys = Object.keys(product);
                keys.forEach(key => {
                    const cell = document.createElement('td');
                    cell.textContent = product[key] || '';
                    row.appendChild(cell);
                });
                
                tableBody.appendChild(row);
            });
            
            // Update table headers based on first product
            if (products.length > 0) {
                updateTableHeaders(Object.keys(products[0]));
            }
        }
        
        function updateTableHeaders(keys) {
            const tableHead = document.getElementById('productTableHead');
            tableHead.innerHTML = '';
            
            const headerRow = document.createElement('tr');
            keys.forEach(key => {
                const th = document.createElement('th');
                th.textContent = key.charAt(0).toUpperCase() + key.slice(1);
                headerRow.appendChild(th);
            });
            
            tableHead.appendChild(headerRow);
        }
        
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
    <body>
        <h1>Product Page</h1>
        <p>This is the product page.</p>
        
        <div id="loading" class="loading" style="display: none;">Loading products...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <table id="productTable" style="display: table;">
            <thead id="productTableHead">
                <!-- Headers will be dynamically generated -->
            </thead>
            <tbody id="productTableBody">
                <!-- Product data will be loaded here -->
            </tbody>
        </table>
        
        <button onclick="loadProducts()" style="margin-top: 10px; padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Reload Products</button>
    </body>
</html>
